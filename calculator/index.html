<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
        <title> A simple calculator </title> 

    </head>
    <body>
        <script src="../funcs.js"></script>


        <div id="container">
            <div id="calculator">
                <div id="result">
                    <div id="history">
                        <p id="history-value">9*9</p>
                    </div>
                    <div id="output">
                        <p id="output-value">0</p>
                    </div>
                </div>
                <div id="keyboard">
    <button class="operator" id="clear" onclick="clearStuff()">C</button>
                    <button class="operator" id="backspace" onclick="backspace()">CE</button>
                    <button class="operator" id="%" onclick="input('%')">%</button>
                    <button class="operator" id="/" onclick="input('/')">&#247;</button>
                    <button class="number" id="7" onclick="input('7')">7</button>
                    <button class="number" id="8" onclick="input('8')">8</button>
                    <button class="number" id="9" onclick="input('9')">9</button>
                    <button class="operator" id="*" onclick="input('*')">&times;
                    </button>
                    <button class="number" id="4" onclick="input('4')">4</button>
                    <button class="number" id="5" onclick="input('5')">5</button>
                    <button class="number" id="6" onclick="input('6')">6</button>
                    <button class="operator" id="-">-</button>
                    <button class="number" id="1" onclick="input('1')">1</button>
                    <button class="number" id="2" onclick="input('2')">2</button>
                    <button class="number" id="3" onclick="input('3')">3</button>
                    <button class="operator" id="+" onclick="input('+')">+</button>
                    <button class="empty" id="empty"></button>
                    <button class="number" id="0" onclick="input('0')">0</button>
                    <button class="empty" id="empty"></button>
                    <button class="operator" id="=">=</button>

                </div>
            </div>
        </div>
    </body>
</html>
